<style>
  .iframeLoading {
    width: 100%;
    height: 100%;
    z-index: 0;
    position: absolute;
    background-color: #fff;
    text-align: center;
    padding-top: 40%;
  }

</style>

<div ng-controller="rssCtrl" class="module rss">

  <div class='iframeLoading'>
    <img ng-src="{{loader}}" alt="" />
    <p> {{'loading' | translate}} {{max - active + 1}} {{'of' | translate}} {{max + 1}}</p>
  </div>

  <div class="ready">
    <koa-item ng-if="rss.message">{{rss.message}}</koa-item>

    <a href="{{item.link}}" ng-repeat="item in itemsY">
      <koa-card heading="{{item.title}}" image="{{item.image}}">
        <div class="card-content" ng-bind-html="item.desc"></div>
      </koa-card>
    </a>
  </div>

</div>
